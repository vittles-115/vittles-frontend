<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <title>Vittles | Edit Profile</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="containerheader">
            <div class="container">
                <div class="navbar-header col-md-3 ">
                    <a class = "navbar-brand" href="index.html">Vittles</a>
                </div>
                <form class="navbar-form col-md-6 ">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
                <div class="navbar navbar-right">
                    <a href="writereview.html" class="btn btn-default navbar-btn">Write Review</a>
                    <a href="profile.html" class = "btn btn-default navbar-btn"><i class="fa fa-user" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Edit Profile</h1>
        <div class="row">
            <div class="col-md-3 edit-profile-userimg">
                <h3>Edit Picture</h3>
                <img class="img img-thumbnail"src="https://media.licdn.com/mpr/mpr/p/4/005/06a/2bc/180b3b7.jpg">
                <input type="file" class="file-input">
            </div>

        <div class="col-md-9 edit-profile-user">
            <h3>Edit Profile Information</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="First Name" id="edituserfirstname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="Last Name" id="edituserlastname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Location:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="Location" id="edituserlocation">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="Email" id="edituseremail">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="password" placeholder="Password" id="edituserpassword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Confirm Password:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="password" placeholder="Password" id="edituserconfirmpassword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8 buttons">
                        <input type="button" class="btn btn-primary" value="Save Changes">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>

</body>
</html>
