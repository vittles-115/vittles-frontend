<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <title>Vittles | Profile</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="containerheader">
            <div class="container">
                <div class="navbar-header col-md-3 ">
                    <a class = "navbar-brand" href="index.html">Vittles</a>
                </div>
                <form class="navbar-form col-md-6 ">
                    <div class="form-group">

                    <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
                <div class="navbar navbar-right">
                    <a href="writereview.html" class="btn btn-default navbar-btn">Write Review</a>
                    <a href="profile.html" class = "btn btn-default navbar-btn"><i class="fa fa-user" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Profile Page</h1>

        <div class="profile-user">
            <img src="https://media.licdn.com/mpr/mpr/p/4/005/06a/2bc/180b3b7.jpg">
            <div class="profile-username">
                John Doe
            </div>
            <div class="profile-userlocation">
                Santa Cruz
            </div>
            <div class="profile-edit">
                <a href="editprofile.html">Edit Profile</a>
            </div>
        </div>


        <div class="reviews">
            <ul class="nav nav-tabs">
                <li class="nav-item col-md-6">
                    <a class="nav-link active" href="#">Your Reviews</a>
                </li>
                <li class="nav-item col-md-6">
                    <a class="nav-link" href="#">Favorites</a>
                </li>
            </ul>
        </div>
    </div>
