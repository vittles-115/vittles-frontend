<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <title>Vittles | Write Review</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="containerheader">
            <div class="container">
                <div class="navbar-header col-md-3 ">
                    <a class = "navbar-brand" href="index.html">Vittles</a>
                </div>
                <form class="navbar-form col-md-6 ">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
                <div class="navbar navbar-right">
                    <a href="writereview.html" class="btn btn-default navbar-btn">Write Review</a>
                    <a href="profile.html" class = "btn btn-default navbar-btn"><i class="fa fa-user" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Review</h1>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-lg-3 control-label">Restaurant:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" placeholder="Restaurant Name" id="reviewrestaurant">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Dish:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" placeholder="Restaurant Dish" id="reviewdish">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Review:</label>
                <div class="col-lg-8">
                    <textarea class="form-control" rows="3" placeholder="What did you think?" id="reviewpost"></textarea>
                </div>
            </div>
            <!-- Placeholder till we use js -->
            <div class="form-group">
                <label class="col-lg-3 control-label">Rating: </label>
                <p class=" col-md-8 star-rating">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i></p>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8 buttons">
                    <input type="button" class="btn btn-primary" value="Post Review" required>
                    <span></span>
                    <input type="reset" class="btn btn-default" value="Cancel">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
